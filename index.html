<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de QR Code</title>
  <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="container">
    <h1>Gerador de QR Code</h1>

    <input type="text" id="textInput" placeholder="Digite um texto ou URL">
    
    <button id="generateBtn">Gerar QR Code</button>

    <div id="qrcodeContainer" class="hidden">
      <img id="qrcodeImage" alt="QR Code gerado">
      <a id="downloadBtn" href="#" download="qrcode.png">Baixar QR Code</a>
       <br>
        <button id="resetBtn">Novo QR Code</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
